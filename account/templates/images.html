{% extends 'base.html' %}
{% block title %}
Images
{% endblock %}
{% block content %}
<style>
    .file-upload-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .file-upload-label input {
        display: none;
    }

    .file-upload-label svg {
        height: 50px;
        fill: rgb(82, 82, 82);
        margin-bottom: 20px;
    }

    .file-upload-label {
        cursor: pointer;
        background-color: #232323;
        padding: 30px 70px;
        border-radius: 40px;
        border: 2px dashed rgb(82, 82, 82);
        box-shadow: 0px 0px 200px -50px rgba(0, 0, 0, 0.719);
    }

    .file-upload-design {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
    }

    .browse-button {
        background-color: rgb(82, 82, 82);
        padding: 5px 15px;
        border-radius: 10px;
        color: white;
        transition: all 0.3s;
    }

    .browse-button:hover {
        background-color: rgb(14, 14, 14);
    }

    .submit-button {
        margin-top: 20px;
    }

    button {
        --button_radius: 0.55em;
        --button_color: #e8e8e8;
        font-size: 14px;
        font-weight: bold;
        border: none;
        border-radius: var(--button_radius);
        background: var(--button_outline_color);
    }

    .button_top {
        display: block;
        box-sizing: border-box;
        border: 2px solid var(--button_outline_color);
        border-radius: var(--button_radius);
        padding: 0.75em 1.5em;
        background: var(--button_color);
        color: var(--button_outline_color);
        transform: translateY(-0.2em);
        transition: transform 0.1s ease;
    }

    button:hover .button_top {
        transform: translateY(-0.33em);
    }

    button:active .button_top {
        transform: translateY(0);
    }

    .file-selected {
        background-color: #232323;
        border-color: #4CAF50;
    }

    .file-name {
        margin-top: 10px;
        font-size: 14px;
        color: #ffffff;
    }
</style>

<form class="container d-flex justify-content-center align-items-stretch file-upload-form" action="{% url 'images' %}"
    method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="file-upload-container">
        <label for="image" class="file-upload-label">
            <div class="file-upload-design">
                <svg viewBox="0 0 640 512" height="1em">
                    <path
                        d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z">
                    </path>
                </svg>
                <p>Drag and Drop</p>
                <p>or</p>
                <span class="browse-button">Browse file</span>
            </div>
            <input id="image" type="file" name="image" />
        </label>
    </div>
    <div class="submit-button">
        <button type="submit">
            <span class="button_top">Save</span>
        </button>
    </div>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const fileInput = document.getElementById("image");
        const fileUploadLabel = document.querySelector(".file-upload-label");
        const fileNameElement = document.createElement("span");
        fileNameElement.className = "file-name";

        // Add event listeners for file input change and drag & drop events
        fileInput.addEventListener("change", handleFileSelect);
        fileUploadLabel.addEventListener("dragover", handleDragOver);
        fileUploadLabel.addEventListener("dragleave", handleDragLeave);
        fileUploadLabel.addEventListener("drop", handleDrop);

        function handleFileSelect(event) {
            fileUploadLabel.classList.add("file-selected");
            const fileName = event.target.files[0].name;
            fileNameElement.textContent = fileName;
            fileUploadLabel.appendChild(fileNameElement);
            fileUploadLabel.querySelector(".browse-button").style.display = "none";
        }

        function handleDragOver(event) {
            event.preventDefault();
            fileUploadLabel.classList.add("file-selected");
        }

        function handleDragLeave(event) {
            event.preventDefault();
            fileUploadLabel.classList.remove("file-selected");
        }

        function handleDrop(event) {
            event.preventDefault();
            fileUploadLabel.classList.remove("file-selected");
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const fileName = files[0].name;
                fileNameElement.textContent = fileName;
                fileUploadLabel.appendChild(fileNameElement);
                fileUploadLabel.querySelector(".browse-button").style.display = "none";
                fileUploadLabel.classList.add("file-selected");
            }
        }
    });
</script>
{% endblock %}
