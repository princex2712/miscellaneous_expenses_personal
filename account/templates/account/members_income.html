{% extends 'account\members_base.html' %}
{% block title %}
Income
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4">
        <form action="" method="post">
            {% csrf_token %}
            <h3 style="color: #fff;" class="my-3">Add Income</h3>
            <div class="form-group">
                <label for="member">Select member: </label>
                <select class="form-control form-control-sm  border" name="member" id="member">
                    <option value="" selected disabled>Choose member</option>
                    {% for member in members %}
                    <option value="{{member.id}}">{{member.first_name}} {{member.last_name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="income_date">Date</label>
                <input type="date" class="form-control border" name="date" id="income_date">
            </div>

            <div class="form-group">
                <label for="income_amount">Income Amount</label>
                <input type="number" class="form-control border" name="income_amount" id="income_amount"
                    placeholder="30000/-">
            </div>

            <input type="submit" value="Add" class="btn btn-success">
        </form>
    </div>
</div>
{% endblock %}
