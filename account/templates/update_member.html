{% extends 'base.html' %}
{% block title %}
Update member
{% endblock %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="firstname">First name:</label>
        <input type="text" name="first_name" id="firstname" value="{{ member.first_name }}" class="form-control border"
            maxlength="255" required>
    </div>
    <div class="form-group">
        <label for="lasttname">Last name:</label>
        <input type="text" name="last_name" id="lasttname" value="{{ member.last_name }}" class="form-control border"
            maxlength="255" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" value="{{ member.email }}" class="form-control border"
            maxlength="255" required>
    </div>
    <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input type="text" name="mobile" id="mobile" value="{{ member.mobile }}" class="form-control border"
            maxlength="255" required>
    </div>
    <div class="form-check" style="margin: 10px 0px; padding-left: 0px;">
        <input type="checkbox" name="is_active" id="id_is_active" {% if member.is_active %}checked{% endif %}>
        <label for="id_is_active">Is active</label>
    </div>
    <input type="submit" value="Update" class="btn btn-success">
</form>
{% endblock %}
